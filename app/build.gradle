    }
}

dependencies {
    api fileTree(include: ["*.jar"], dir: "libs")
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "androidx.appcompat:appcompat:1.3.1"
    implementation "com.google.android.material:material:1.4.0"
    implementation "androidx.annotation:annotation:1.2.0"
    implementation "androidx.constraintlayout:constraintlayout:2.1.0"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.3.1"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.test:monitor:1.4.0'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.2', {
        exclude group: "com.android.support", module: "support-annotations"
    })

    //android support libraries
    def android_lib_versions = "30.0.0"
    implementation "com.android.support:appcompat-v7:$android_lib_versions"
    implementation "com.android.support:design:$android_lib_versions"
    implementation "com.android.support:support-v4:$android_lib_versions"
    implementation "com.android.support:support-compat:$android_lib_versions"

    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'androidx.cardview:cardview:1.0.0'


    //firebase
    implementation "com.google.firebase:firebase-appindexing:20.0.0"
    implementation "com.android.support.constraint:constraint-layout:2.0.4"

    //location and places services
    implementation "com.google.android.gms:play-services-location:18.0.0"
    implementation "com.google.android.libraries.places:places:2.5.0"

    //JUnit test
    implementation "junit:junit:4.13.2"

    //custom dialogs
    implementation 'com.afollestad.material-dialogs:core:3.3.0'

    //in-app purchases
    def billing_version = "4.0.0"
    implementation "com.android.billingclient:billing:$billing_version"

    //logging - timber
    implementation "com.jakewharton.timber:timber:4.7.1"

    //analytics
    implementation 'com.google.firebase:firebase-analytics:20.0.2'
    implementation 'com.google.firebase:firebase-auth'
    implementation platform('com.google.firebase:firebase-bom:29.0.3')

    //ads
    implementation 'com.google.android.gms:play-services-ads:20.3.0'

    //In app billing
    implementation 'com.android.billingclient:billing:4.0.0'

    //ButterKnife
    implementation 'com.jakewharton:butterknife:10.2.3'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.3'

    //Fragment AndroidX
    def fragment_version = "1.3.6"
    implementation "androidx.fragment:fragment:$fragment_version"
    implementation "androidx.fragment:fragment-ktx:$fragment_version"
}
